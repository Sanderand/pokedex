<li class="border-2 border-neutral-800 list-none">
  <a
    routerLink="/pokemons/{{ id() }}"
    class="cursor-pointer flex gap-4 hover:bg-neutral-200 p-2 pr-6"
  >
    <img
      [ngSrc]="id() | pokemonSprite"
      width="84"
      height="84"
      alt="Picture of {{ name() || 'Pokemon' }}"
      loading="lazy"
    />
    <div class="flex items-center w-full">
      @if (isLoading()) {
        <span class="text-gray-400">Loading...</span>
      } @else {
        <div class="flex justify-between w-full">
          <span class="text-xl flex-1 capitalize">{{ name() }}</span>
          <span class="text-xl text-gray-600">#{{ id() }}</span>
        </div>
      }
    </div>
  </a>
</li>
