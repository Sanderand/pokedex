<div class="flex flex-col gap-2">
  <p class="text-xl text-center mb-4">Welcome to the Pokédex. Explore the exciting world of Pokémon!</p>

  @for (pokemon of pokemons(); track pokemon.id) {
    <!-- todo: virtualize list -->
    <app-pokemon-list-tile [id]="pokemon.id" [name]="pokemon.name" [isLoading]="false">
    </app-pokemon-list-tile>
  }

  @if (isLoadingList()) {
    <div class="flex justify-center items-center p-8">
      <p class="text-gray-600">Loading more Pokemon...</p>
    </div>
  }

  <!-- note: used to trigger loading more -->
  <div #listBottom class="h-1"></div>
</div>
